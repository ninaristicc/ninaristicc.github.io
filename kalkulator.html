    <div class="forma">
        <form>
            <p>Unesite željeno ime:</p>
            <div>
                <input id="polje" type="text" maxlength="15" autocomplete="off">
            </div>
            <div class="input-group">
                <input value="cir" id="cir" type="radio" name="jezik" checked> 
                <label for="cir">Cirilica</label>
            </div>
            <div class="input-group">
                <input value="lat" id="lat" type="radio" name="jezik">
                <label for="lat">Latinica</label> 
            </div>
            <p>Visina imena:</p>
            <div class="input-group">
                <input value="100" id="izbor1" type="radio" name="izbor" checked> 
                <label for="izbor1">5,6 cm</label>
            </div>
            <div class="input-group">
                <input value="150" id="izbor2" type="radio" name="izbor">
                <label for="izbor2">7 cm</label> 
            </div>
            <div class="input-group">
                <input value="250" id="izbor3" type="radio" name="izbor"> 
                <label for="izbor3">10 cm</label>
            </div>
            <div class="input-group">
                <input value="330" id="izbor4" type="radio" name="izbor"> 
                <label for="izbor4">12,5 cm</label>
            </div>
            <div class="input-group">
                <input value="400" id="izbor5" type="radio" name="izbor">
                <label for="izbor5">15 cm</label>
            </div>
            <div class="input-group">
                <input value="500" id="izbor6" type="radio" name="izbor">
                <label for="izbor6">17,5 cm</label>
            </div>
            <div class="input-group">
                <input value="600" id="izbor7" type="radio" name="izbor">
                <label for="izbor7">20 cm</label>
            </div>
            <button class="myButton" value="calculate">izračunaj cenu</button>
            <p class="cena"></p>
        </form>
